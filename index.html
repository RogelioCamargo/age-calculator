<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="styles.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
		<!-- Age Calculator -->
    <main class="ac">
      <form class="ac__form">
        <div>
          <label for="day">Day</label>
          <input type="number" id="day" name="day" placeholder="DD" />
        </div>
        <div>
          <label for="day">Month</label>
          <input type="number" id="month" name="month" placeholder="MM" />
        </div>
        <div>
          <label for="day">Year</label>
          <input type="number" id="year" name="year" placeholder="YYYY" />
        </div>
        <button>Submit</button>
      </form>
      <div class="ac__result">
        <p><span class="ac__result-variable">--</span>Years</p>
        <p><span class="ac__result-variable">--</span>Months</p>
        <p><span class="ac__result-variable">--</span>Days</p>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rogelio Camargo</a>.
    </footer>
  </body>
</html>
